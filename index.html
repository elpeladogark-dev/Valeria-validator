<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Valeria – Validación simbólica de JSON</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <h1>Valeria – Validación simbólica de JSON</h1>

  <textarea id="jsonInput" placeholder="Pegá tu bloque JSON aquí..."></textarea>

  <div class="botonera">
    <button onclick="validarJSON()">✅ Validar con Valeria</button>
    <button id="corregirBtn" onclick="corregirJSON()" class="desactivado">🔧 Corregir automáticamente</button>
    <button id="restaurarBtn" onclick="restaurarJSON()">♻️ Restaurar JSON original</button>
    <button onclick="limpiarJSON()">🧹 Limpiar área</button>
  </div>

  <pre id="resultado"></pre>
  <pre id="correcciones" class="registro"></pre>

  <script src="valeria.js"></script>
  <script>
    function limpiarJSON() {
      document.getElementById("jsonInput").value = ""
      document.getElementById("resultado").textContent = ""
      document.getElementById("correcciones").textContent = ""
    }
  </script>
</body>
</html>
