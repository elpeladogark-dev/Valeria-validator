<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Valeria — Validadora simbólica</title>
  <link rel="stylesheet" href="estilos.css">
  <script type="module" src="main.js" defer></script>
</head>
<body>

  <h1>Valeria — Validación sin eliminación</h1>

  <textarea id="jsonInput" placeholder="Pegá tu JSON aquí..." class="json-input"></textarea>

  <button id="validarBtn" class="boton-validar">Validar con Valeria</button>

  <div class="botonera-extra">
    <button id="corregirBtn" class="boton-extra" disabled>Corregir JSON</button>
    <button id="limpiarVentanaBtn" class="boton-extra">Limpiar ventana</button>
    <button id="restaurarBtn" class="boton-extra">Restaurar original</button>
  </div>

  <div id="ventanaExplicacionValeria" class="ventana-valeria">
    <!-- Mensajes dinámicos se insertan aquí -->
  </div>

</body>
</html>
